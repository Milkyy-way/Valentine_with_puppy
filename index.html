<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root{
      --bg1:#ffeff6;
      --bg2:#ffffff;
      --card:#ffffffcc;
      --text:#1a1a1a;
      --pink:#ff4d8d;
      --pink2:#ff7aa8;
      --shadow: 0 20px 60px rgba(0,0,0,.12);
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 20% 10%, var(--bg1), var(--bg2));
      color: var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    .hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:.25;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(255,77,141,.35) 0 10px, transparent 11px),
        radial-gradient(circle at 80% 30%, rgba(255,77,141,.25) 0 12px, transparent 13px),
        radial-gradient(circle at 30% 80%, rgba(255,122,168,.25) 0 14px, transparent 15px),
        radial-gradient(circle at 70% 70%, rgba(255,122,168,.18) 0 16px, transparent 17px);
      filter: blur(.2px);
    }

    .card{
      width:min(720px, 92vw);
      padding: 36px 28px;
      border-radius: 22px;
      background: var(--card);
      box-shadow: var(--shadow);
      border: 1px solid rgba(255, 77, 141, .18);
      backdrop-filter: blur(8px);
      position: relative;
      text-align:center;
    }

    h1{
      margin: 0 0 10px;
      font-size: clamp(28px, 4vw, 42px);
      letter-spacing: .2px;
    }
    p{
      margin: 0 0 22px;
      font-size: 16px;
      color: rgba(0,0,0,.7);
    }

    .btn-row{
      display:flex;
      gap:14px;
      justify-content:center;
      align-items:center;
      flex-wrap: wrap;
      margin-top: 8px;
      position: relative;
      min-height: 70px;
    }

    button{
      border:0;
      cursor:pointer;
      padding: 14px 22px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 16px;
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      box-shadow: 0 10px 20px rgba(0,0,0,.12);
    }
    button:active{ transform: translateY(1px) scale(.99); }

    #yesBtn{
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      color: #fff;
    }
    #yesBtn:hover{ box-shadow: 0 14px 26px rgba(255,77,141,.28); transform: translateY(-1px); }

    /* "No" will be positioned absolutely INSIDE the row so it can run away */
    #noBtn{
      background: #fff;
      color: #333;
      border: 2px solid rgba(255, 77, 141, .35);
      position: absolute;
      left: 55%;
      top: 0;
    }
    #noBtn:hover{ transform: translateY(-1px); }

    .result{
      margin-top: 22px;
      display:none;
    }
    .result h2{
      margin: 0 0 14px;
      font-size: clamp(22px, 3.4vw, 34px);
      color: #d1004c;
    }
    .gif{
      width:min(420px, 92%);
      border-radius: 18px;
      overflow:hidden;
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 18px 40px rgba(0,0,0,.14);
    }

    .tiny{
      margin-top: 16px;
      font-size: 12px;
      opacity: .6;
    }
  </style>
</head>
<body>
  <div class="hearts"></div>

  <div class="card">
    <h1>Will you be my Valentine üíò</h1>
    <p>On this Valentine‚Äôs Day?</p>

    <div class="btn-row" id="arena">
      <button id="yesBtn">Yes ‚úÖ</button>
      <button id="noBtn">No ‚ùå</button>
    </div>

    <div class="result" id="result">
      <h2>WOW I can't believe that you selected Yes and gonna be my valentine this year!! ü•∞</h2>
      <img
        class="gif"
        src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZTk4MXo4eHh0eWNlY20ydHN3YWo2eDdmMDd0MzNiNmEwY2xmM3BuaiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/rVVFWyTINqG7C/giphy.gif"
        alt="Valentine GIF"
      />
      <div class="tiny">Happy Valentine‚Äôs Day üíù</div>
    </div>
  </div>

  <script>
    const arena = document.getElementById("arena");
    const noBtn  = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");

    // Place the "No" button nicely at first
    function initNoPosition(){
      const rect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // Keep it near the right side on load
      const x = Math.min(rect.width - btnRect.width - 10, rect.width * 0.62);
      const y = 0;

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    // Move "No" to a random spot inside the arena (always reachable visually)
    function moveNo(){
      const rect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const pad = 8;
      const maxX = rect.width - btnRect.width - pad;
      const maxY = rect.height - btnRect.height - pad;

      // In case layout is tiny, fallback
      const x = Math.max(pad, Math.random() * Math.max(pad, maxX));
      const y = Math.max(0, Math.random() * Math.max(0, maxY));

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    // Run away on hover AND on attempt to click (for mobile)
    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNo();
    }, { passive: false });
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNo();
    });

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      // Optional: hide buttons after success
      arena.style.display = "none";
    });

    window.addEventListener("load", initNoPosition);
    window.addEventListener("resize", initNoPosition);
  </script>
</body>
</html>
